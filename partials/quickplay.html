<!-- We include the sidebar as it is shared across two screens. -->

<div class="container-fluid noPaddMar">
	<div class="row noPaddMar">
		<div class="col-md-3 noPaddMar">
			<ng-include src="'partials/sidebar.html'" ng-controller="SideCtrl"></ng-include>
		</div>


		<div class="col-md-9 contentPadding fullPage" style="background-image: url(images/{{setCat()}}.jpg)"> 

			<div ng-show="isStart" >
				<div id="rcorners2">
					<p class="setQuestion">You have ten questions ahead of you. Good luck!</p>
				</div>
				<div class="col-sm-4 col-sm-offset-4">
					<div class="centerText">
						<button class="btn btn-primary bigButtons" ng-click="viewQuestion()" style="">Start</button>
					</div>
				</div>
			</div>

			<div ng-show="isError">
				<div id="rcorners2">
					<p>Unable to retrieve question with these settings.</p>
					<a class="btn btn-primary" href="#!/settings">Go back</a>
				</div>
			</div>	

			<div ng-show="isGame">
				<div class="right">
					<a href="http://letmegooglethat.com/?q={{question.question}}" target="_blank googleIt">
				    	<span class="glyphicon glyphicon-question-sign"></span>
					</a>
				</div>

				<div id="rcorners2">
				    <p><div class="setQuestion" ng-bind-html="question.question"></div></p>
				</div>

				<div ng-hide="isNext">
					<div class="row contentPadding answerDiv">	
						<div class="columns noPaddMar">
							<div class="col-xs-6">
								<div ng-repeat="alt in alternatives" ng-if="$even">
									<div class="smallpadd">
										<button class="btn hover center-block btnCenter bigAlt" ng-click="check(alt)"><div ng-bind-html="alt"></div></button> 
									</div>
								</div>
							</div>
							<div class="col-xs-6">
								<div ng-repeat="alt in alternatives" ng-if="$odd">
									<div class="smallpadd allCenter">
										<button class="btn hover center-block btnCenter bigAlt" ng-click="check(alt)"><div ng-bind-html="alt"></div></button> 
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>

				<div ng-show="isNext">
					<div class="row contentPadding answerDiv">	
						<div class="columns noPaddMar">
							<div class="col-xs-6">
								<div ng-repeat="alt in alternatives" ng-if="$even">
									<div class="smallpadd">
										<button ng-class="{btnGreen: alt==selectedRow && green, btnRed: alt==selectedRow && red}" class="btn center-block btnCenter bigAlt"><div ng-bind-html="alt"></div></button> 
									</div>
								</div>
							</div>
							<div class="col-xs-6">
								<div ng-repeat="alt in alternatives" ng-if="$odd">
									<div class="smallpadd">
										<button ng-class="{btnGreen: alt==selectedRow && green, btnRed: alt==selectedRow && red}" class="btn  center-block btnCenter bigAlt"><div ng-bind-html="alt"></div></button> 
									</div>
								</div>
							</div>
						</div>
					</div>
					<!--
					<div id="{{confirmStyle}}" class="textCenter">
						<p class="fancy">{{confirm}}</p>
					</div>
					-->

					<div ng-hide="isEnded">
						<div class="smallpadd">
							<button class="btn btn-primary bigAlt " ng-click="viewQuestion()">Next question</button>
						</div>
					</div>

					<div ng-show="isEnded">
						<div class="col-md-4 col-md-offset-4">
							<a href="#!/quizResults" class="btn btn-primary center-block bigAlt">View Results</a>
						</div>
					</div>

					
				</div>
			</div>

	</div>
</div>
