

<div class="container-fluid contentFull">
  {{status()}}
  <h2>Game stats</h2>
    <div class="progress">
    <div class="progress-bar progress-bar-success" role="progressbar" style="width:{{correctPercentage()}}%">
      Correct {{correctPercentage()}}%
    </div>
    <div class="progress-bar progress-bar-danger" role="progressbar" style="width:{{incorrectPercentage()}}%"> <!-- '{{placeholder%}}' -->
      Wrong {{incorrectPercentage()}}%
    </div>
    </div>

  <h5>Progress:</h5>
  <div class="progress">
    <div class="progress-bar progress-bar-striped active" role="progressbar"
    aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width:{{progressPercentage()}}%">
      {{progressPercentage()}}%
    </div>
  </div>
  <div class="centerText">
  <a href="#!/quizResults" class="btn btn-primary center-block btnDefault">End Quiz</a>
  </div>

  <div ng-show="loggedIn">
    <a href="#!/profile" class="btn btn-primary">View profile</a>
    <a href="#!/home" class="btn btn-primary" ng-click="logOut()">Log out</a>
  </div>
</div>
